<body>
    <h1>All Bills</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Units Consumed</th>
            <th>Bill Amount</th>
        </tr>
        {% for bill in bills %}
        <tr>
            <td>{{ bill.id }}</td>
            <td>{{ bill.customer_name }}</td>
            <td>{{ bill.units_consumed }}</td>
            <td>${{ bill.bill_amount }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Calculator</a>
</body>
